<!DOCTYPE html>
<html>
<head>
  <title>Customer Support Chatbot</title>
</head>
<body>
  <div id="chat-messages"></div>
  <input type="text" id="chat-input" placeholder="Type a message...">
  <button id="send-button">Send</button>
  <script>
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');
    const wsEndpoint = 'wss://your-api-gateway-url'; // Replace with your WebSocket endpoint URL

    const ws = new WebSocket(wsEndpoint);

    ws.onmessage = (event) => {
      const message = JSON.parse(event.data);
      chatMessages.innerHTML += `<div class="bot-message">${message.message}</div>`;
    };

    sendButton.addEventListener('click', () => {
      const userMessage = chatInput.value;
      ws.send(JSON.stringify({ message: userMessage }));
      chatMessages.innerHTML += `<div class="user-message">${userMessage}</div>`;
      chatInput.value = '';
    });
  </script>
</body>
</html>
